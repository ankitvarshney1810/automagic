<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#21395f">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4e1eba2436.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>
    <link rel="icon" href="assets/images/icon.png" type="image">
</head>
<body>
    <section class="sidebar" id="sidebar">
        <div class="head">
            <div class="logo">
                <img src="assets/images/Logo.png" alt="">
            </div>
        </div>
        <div class="body">
            <a href="dashboard.html">
                <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                <span class="name">DASHBOARD</span>
            </a>
            <h6>MAIN MENU</h6>            
            <a href="#">
                <span class="icon"><i class="fas fa-book-open"></i></span>
                <span class="name">Campaign</span>
            </a>
            <a href="contact.html">
                <span class="icon"><i class="fas fa-users"></i></span>
                <span class="name">Contacts</span>
            </a>
            <a href="#">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="name">Sender</span>
            </a>
            <a href="#">
                <span class="icon"><i class="fas fa-sliders-h"></i></span>
                <span class="name">Settings</span>
            </a>
        </div>
    </section>
    <header>
        <div class="head">
            <div class="btnmenu">
                <div class="bars top"></div>
                <div class="bars center"></div>
                <div class="bars bottom"></div>
            </div>
            <div class="notify">
                <span class="icon">
                    <i class="fas fa-bell"></i>
                    <span class="count">45</span>
                </span>
                <span class="icon">
                    <i class="fas fa-comments"></i>
                    <span class="count">17</span>
                </span>
            </div>
            <div class="sub-admin">
                <div class="pic">
                    <img src="assets/images/pic.jpg" alt="Faculty">
                </div>
                <div class="title">
                    <strong>Ankit Varshney</strong>
                    <small>User</small>
                </div>
                <i class="fas fa-caret-down"></i>
                <div class="dropdown">
                    <a href="#" class="item">Profile</a>
                    <a href="" class="item">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <section class="content" id="content">
        <div class="dashboard">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="heading">Dashboard</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-4 mt-3">
                        <a href="#" class="card top-margin-20">
                            <div class="card-content">
                                <div class="title">
                                    <small>TOTAL</small>
                                    <strong>Campaign</strong>
                                </div>
                                <div class="variable">12</div>
                            </div>
                            <div class="view">VIEW ALL</div>
                        </a>
                    </div>
                    <div class="col-md-4 mt-3">
                        <a href="#" class="card top-margin-20">
                            <div class="card-content">
                                <div class="title">
                                    <small>TOTAL</small>
                                    <strong>Contacts</strong>
                                </div>
                                <div class="variable">99</div>
                            </div>
                            <div class="view">VIEW ALL</div>
                        </a>
                    </div>
                    <div class="col-md-4 mt-3">
                        <a href="#" class="card top-margin-20">
                            <div class="card-content">
                                <div class="title">
                                    <small>TOTAL</small>
                                    <strong>Sender</strong>
                                </div>
                                <div class="variable">2</div>
                            </div>
                            <div class="view">VIEW ALL</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
