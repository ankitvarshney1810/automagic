<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <section class="login">
        <div class="login-card">
            <div class="image-section">
                <img src="assets/images/image.png" alt="">
            </div>
            <div class="form-section">
                <div class="top text-end">
                    <span>Back to login</span>
                    <a href="login.html" class="btn btn-outline-light ms-2">SIGN IN</a>
                </div>
                <div class="form-content mt-5">
                    <div class="heading">Reset Your Password</div>
                    <form action="" method="post" class="register-form">
                        <span class="tagline">The verification email will be sent to the mailbox. Please check it.</span>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <input type="button" id="register" value="Send OTP" class="btn solid-action-btn mb-3">
                    </form>
                    <form action="" method="post" class="otp-form">
                        <span class="tagline">Verify OTP</span>
                        <div class="mb-2">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="password" class="form-control" id="otp" placeholder="Enter OTP">
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" disabled value="Verify" class="btn solid-action-btn mb-3">
                            </div>
                            <div class="col text-end">
                                <div class="resend">Resend OTP in <span class="text-success">00:09</span></div>
                            </div>
                        </div>
                    </form>
                    <div class="reset-done">
                        <img src="assets/images/98741-success.gif" alt="">
                        <p>Your password has been reset successfully. Please <a href="">SIGN IN</a> with new credentials.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/main.js"></script>
</body>
</html>
